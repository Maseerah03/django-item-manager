<h2>Search Items</h2>
<form method="GET">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

<table>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Item Code</th>
            <th>Vendor Name</th>
            <th>Item Qty</th>
            <th>Item Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.item_name }}</td>
            <td>{{ item.item_code }}</td>
            <td>{{ item.vendor_name }}</td>
            <td>{{ item.item_qty }}</td>
            <td>{{ item.item_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'export_pdf' %}">Export as PDF</a>
<a href="{% url 'export_excel' %}">Export as Excel</a>
